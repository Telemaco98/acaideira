<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>Listando Clientes</h:head>
<body>
	<h:form>
		<h:dataTable value="#{clientManagedBean.clientList}" var="vclient"
			border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{vclient.name}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Cpf" />
				</f:facet>
				<h:outputText value="#{vclient.cpf}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				<h:outputText value="#{vclient.email}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Phone" />
				</f:facet>
				<h:outputText value="#{vclient.phone}" />
			</h:column>

			<h:column>
				<f:facet name="header"> Edit </f:facet>
				<h:commandButton value="Edit"
					action="#{clientManagedBean.editClient(vclient.id_client)}" />
			</h:column>

			<h:column>
				<f:facet name="header"> Remove </f:facet>
				<h:commandButton value="Remove"
					action="#{clientManagedBean.removeClient(vclient.id_client)}" />
			</h:column>

		</h:dataTable>
	</h:form>
	<h:form>
		<h:link outcome="clientregister.xhtml" value="Add new Client" />
	</h:form>
</body>
</html>
