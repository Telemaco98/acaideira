<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"  
	xmlns:p="http://primefaces.org/ui">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous" />
	<title>Cardápio</title>
	<link rel="stylesheet" type="text/css" href="./resources/style.css" />
	<link rel="stylesheet" type="text/css" href="./resources/style-menu.css"/>
	
</head>
<body>
	<div class="header">
		<ui:insert name="header">
			<ui:include src="./layout/header.xhtml"></ui:include>
		</ui:insert>
	</div>

	<div class="container-fluid menu">
		<div class="row">
			<div class="sidebar">
				<h3 class="text-center text-white sidebar-title">Filtro</h3>
				<div>
					<div class="dropdown-divider"></div>
					<h:outputLabel class="text-center item-sidebar-title" value="Ordem Alfabética" />
					<h:form>
						<h:commandButton class="text-left item-sidebar" value="[A - Z]" action="#{menuManagedBean.productsAsc}" />
						<h:commandButton class="text-left item-sidebar" value="[Z - A]" action="#{menuManagedBean.productsDesc}" />
					</h:form>
					
					<div class="dropdown-divider"></div>
					<h:outputLabel class="text-center item-sidebar-title" value="Preço" />
					<h:form>
						<h:commandButton class="text-left item-sidebar" value="0 a 5" action="#{menuManagedBean.productsPrice(5)}" />
						<h:commandButton class="text-left item-sidebar" value="0 a 10" action="#{menuManagedBean.productsPrice(10)}" />
						<h:commandButton class="text-left item-sidebar" value="0 a 20" action="#{menuManagedBean.productsPrice(20)}" />
						<h:commandButton class="text-left item-sidebar" value="0 a 40" action="#{menuManagedBean.productsPrice(30)}" />
						<h:commandButton class="text-left item-sidebar" value="0 a 70" action="#{menuManagedBean.productsPrice(70)}" />
					</h:form>
					
					<div class="dropdown-divider"></div>
					<h:outputLabel class="text-center item-sidebar-title" value="Tipo" />
					<h:form>
						<h:commandButton class="text-left item-sidebar" value="Lanches" action="#{menuManagedBean.productsType}">
							<f:param name="typeStr" value="Snacke" /> </h:commandButton>
						<h:commandButton class="text-left item-sidebar" value="Bebidas" action="#{menuManagedBean.productsType}" >
							<f:param name="typeStr" value="Beverage" /> </h:commandButton>
						<h:commandButton class="text-left item-sidebar" value="Carnes"  action="#{menuManagedBean.productsType}" >
							<f:param name="typeStr" value="Meat" /> </h:commandButton>
						<h:commandButton class="text-left item-sidebar" value="Salsas"  action="#{menuManagedBean.productsType}" >
							<f:param name="typeStr" value="Sauce" /> </h:commandButton>
						<h:commandButton class="text-left item-sidebar" value="Condimentos" action="#{menuManagedBean.productsType}" >
							<f:param name="typeStr" value="Condiment" /> </h:commandButton>
						<h:commandButton class="text-left item-sidebar" value="Sobremesas" action="#{menuManagedBean.productsType}" >
							<f:param name="typeStr" value="Dessest" /> </h:commandButton>
					</h:form>
				</div>
			</div>
			
			<div class="main">
				<h:form>
					<!-- <c:forEach var="prod" items="#{menuManagedBean.products}"> -->
          
					<h:dataTable value="#{menuManagedBean.products}" var="prod" border="2">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:outputText value="#{prod.name}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="Tipo" />
							</f:facet>
							<h:outputText value="#{prod.type}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="Preço" />
							</f:facet>
							<h:outputText value="#{prod.price}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="Description" />
							</f:facet>
							<h:outputText value="#{prod.description}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="Adicionar ao carrinho" />
							</f:facet>
							
							<h:outputLabel value="Quantidade" />
							<p:spinner id="basic" value="#{menuManagedBean.amount}"/>
 
							<h:commandButton class="btn btn-success text-center" image="./resources/images/shopping_cart.png" title="Adicionar ao Carrinho" >
								<f:param name="id_prod" value="#{prod.idProduct}" />
							</h:commandButton>
						</h:column>
					</h:dataTable>
					<!-- </c:forEach> -->
				</h:form>
			</div>
		</div>
	</div>
</body>
</html>
