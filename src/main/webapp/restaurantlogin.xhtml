<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./resources/style.css"/>
	<title>Login - Restaurant</title>
</h:head>
<body>
	<div class="d-flex w-100 h-100 mx-auto flex-column">
		<div class="header">
			<ui:insert name="header">
				<ui:include src="layout/header_withou_search.xhtml"></ui:include>
			</ui:insert>
		</div>
		
		<div  id="div-1">
	        <div class="container">
		  		<div class="row">
		  			<div class="col-lg-3 px-md-5 py-md-5"> </div>
		  			
		    		<div class="col-lg-6 px-md-5 py-md-5 bg-dark text-white">
						<h:form>
							<div class="form-group text-center">
								<h2><h:outputLabel value="Login - Restaurante" /></h2>
							</div>
							<div class="form-group">
								<h:outputLabel value="Email" />
								<h:inputText class="form-control" aria-describedby="emailHelp" value="#{loginRestaurantMB.email}" required="true" >
									<f:passThroughAttribute name="placeholder" value="email@example.com" />
								</h:inputText>
							</div>
							<div class="form-group">
								<h:outputLabel value="Password" />
								<h:inputSecret class="form-control" value="#{loginRestaurantMB.psw}" required="true" >
									<f:passThroughAttribute name="placeholder" value="**********" />
								</h:inputSecret>
							</div>
							<h:commandButton class="btn btn-primary" value="Confirmar" action="#{loginRestaurantMB.login}" />
						</h:form>
					</div>
					
					<div class="col-lg-3 px-md-5 py-md-5"> </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
