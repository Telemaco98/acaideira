<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>Listando Employees</h:head>
<body>

	<h:form>

		<h:dataTable value="#{employeeManagedBean.employeeList}" var="emp" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{emp.name}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Date of Birth" />
				</f:facet>
				<h:outputText value="#{emp.dob}" />
			</h:column>

			<h:column>
				<f:facet name="header"> Edit </f:facet>
				<h:commandButton value="Edit" action="#{employeeManagedBean.editEmployee(emp.id)}"/>
			</h:column>

			<h:column>
				<f:facet name="header"> Remove </f:facet>
				<h:commandButton value="Remove" action="#{employeeManagedBean.removeEmployee(emp.id)}"/>
			</h:column>

		</h:dataTable>
	</h:form>
	<h:form>
		<h:link outcome="employeenew.xhtml" value="Add new Employee" />
	</h:form>
</body>
</html>
