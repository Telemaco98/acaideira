<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Restaurant Register</title>
</h:head>
<body>
	<h2>Cadastro de Restaurante</h2>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome" required="true"/>
			<h:inputText value="#{restaurantManageBean.restaurant.name}" />
			<h:outputLabel value="Tipo " />
			<h:inputText value="#{restaurantManageBean.restaurant.type}" required="true"/>
			<h:outputLabel value="Email" required="true"/>
			<h:inputText value="#{restaurantManageBean.restaurant.email}"/>
			<h:outputLabel value="Senha " />
			<h:inputSecret value="#{restaurantManageBean.restaurant.password}" required="true"/>	
		</h:panelGrid>

		<h:commandButton value="Confirmar"
			action="#{restaurantManageBean.addNewRestaurant}" />
	</h:form>
</body>
</html>
