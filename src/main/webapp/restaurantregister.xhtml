<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Restaurant Register</title>
</h:head>
<body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Name: "/>
			<h:inputText value="#{employeeManagedBean.restaurant.name}" />
			<h:outputLabel value="Type: " />
			<h:inputText value="#{employeeManagedBean.restaurant.email}" />
			<h:outputLabel value="Address: " />
			<h:inputText value="#{employeeManagedBean.restaurant.cpf}" />
			<h:outputLabel value="Password: " />
			<h:inputText value="#{restaurantManagedBean.restaurant.phone}" />
		</h:panelGrid>

		<h:commandButton value="Confitm"
			action="#{restaurantManagedBean.addNewRestaurant}" />
	</h:form>
</body>
</html>
