<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Client Register</title>
</h:head>
<body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Name: "/>
			<h:inputText value="#{employeeManagedBean.client.name}" />
			<h:outputLabel value="Email: " />
			<h:inputText value="#{employeeManagedBean.client.email}" />
			<h:outputLabel value="Cpf: " />
			<h:inputText value="#{employeeManagedBean.client.cpf}" />
			<h:outputLabel value="Phone: " />
			<h:inputText value="#{employeeManagedBean.client.phone}" />
		</h:panelGrid>

		<h:commandButton value="Register"
			action="#{employeeManagedBean.addNewClient}" />
	</h:form>
</body>
</html>
